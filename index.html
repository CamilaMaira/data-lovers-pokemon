<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="showContent">
        <button id="show">Mostrar Pokemon</button>
        <select name="select" id="selectEgg">
            <option value="">Huevos</option>
            <option value="2 km">2 km</option>
            <option value="5 km">5 km</option>
            <option value="10 km">10 km</option>
            <option value="Not in Eggs">Sin huevos</option>
        </select>

        <select name="select" id="selectType">
            <option value="">Tipos</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Grass">Hierba</option>
            <option value="Fighting">Luchadores</option>
            <option value="Normal">Normal</option>
            <option value="Psychic">Psiquicos</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Tierra</option>
            <option value="Poison">Venenoso</option>
            <option value="Flying">Volador</option>
        </select>

        <select name="select" id="selectCandy">
                <option value="">Caramelos</option>
                <option value="12">12 Caramelos</option>
                <option value="25">25 Caramelos</option>
                <option value="100">100 Caramelos</option>
                <option value="400">400 Caramelos</option>
        </select>

        <select name="select" id="selectWeakness">
                <option value="">Debilidad</option>
                <option value="Fire">Fuego</option>
                <option value="Bug">Bicho</option>
                <option value="Dark">Siniestro</option>
                <option value="Water">Agua</option>
                <option value="Dragon">Dragon</option>
                <option value="Electric">Electrico</option>
                <option value="Ghost">Fantasma</option>
                <option value="Ice">Hielo</option>
                <option value="Fighting">Luchadores</option>
                <option value="Fairy">Hada</option>
                <option value="Grass">Hierba</option>
                <option value="Psychic">Psiquico</option>
                <option value="Rock">Roca</option>
                <option value="Ground">Tierra</option>
                <option value="Poison">Venenoso</option>
                <option value="Flying">Voladores</option>
                <option value="Steel">Hierro</option>
        </select>

        <select name="order" id="order">
                <option value="">Ordenar</option>
                <option value="1-151">1-151</option>
                <option value="151-1">151-1</option>
        </select>
    </div>

        <div id="showPokemon"></div>

    <script src="main.js"></script>
    <script src="data.js"></script>
</body>

</html>
